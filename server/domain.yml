  - default_llm_response

# Values that are read and written to by chatbot
slots:
  interest_level:
    type: bool

  user_name: 
    type: text

  user_email:
    type: text

# Chatbot responses
responses:

  utter_free_chitchat_response:
    - text: "placeholder"
      metadata:
        rephrase: True
        rephrase_prompt: |
          The following is a conversation with an AI assistant to be deployed on a company website.
          The assistant can help the user gain information on the product and services provided by the company.
          The assistant is helpful, creative, clever, and very friendly.
          The user is making small talk, and the assistant should respond, keeping things short and light.
          Context / previous conversation with the user:
          {{history}}
          {{current_input}}
          Suggested AI Response:

  # FAQ Answers - General
  utter_answer_general1:
    - text: "Digital pathology is the practice of digitizing glass pathology slides into high-resolution images, which allows pathologists to view, analyze, and share slides electronically instead of using a microscope."

  utter_answer_general2:
    - text: "Whole Slide Imaging, or WSI, refers to scanning entire pathology slides at high resolution to create digital images, enabling detailed examination and remote access."

  utter_answer_general3:
    - text: "To view digital slides, you typically need a standard computer or tablet and software capable of opening whole slide image formats. Specialized viewers or plugins may be required for annotations or advanced analysis."

  utter_answer_general4:
    - text: "User data is secured through encryption, access controls, and compliance with privacy regulations such as HIPAA or GDPR, ensuring that patient information remains confidential."

  utter_answer_general5:
